[package]
name = "tx-sitter"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["crates/*"]

[dependencies]
# Third Party
## AWS
aws-config = { version = "1.0.1" }
aws-sdk-kms = "1.3.0"
aws-smithy-types = "1.0.2"
aws-smithy-runtime-api = "1.0.2"
aws-types = "1.0.1"
aws-credential-types = { version = "1.0.1", features = [
    "hardcoded-credentials",
] }

## Other
serde = "1.0.136"
axum = { version = "0.6.20", features = ["headers"] }
thiserror = "1.0.50"
headers = "0.3.9"
humantime = "2.1.0"
humantime-serde = "1.1.1"
hyper = "0.14.27"
dotenv = "0.15.0"
clap = { version = "4.3.0", features = ["env", "derive"] }
ethers = { version = "2.0.11", features = ["ws"] }
eyre = "0.6.5"
hex = "0.4.3"
hex-literal = "0.4.1"
reqwest = { version = "0.11.13", default-features = false, features = [
    "rustls-tls",
] }
serde_json = "1.0.91"
strum = { version = "0.25.0", features = ["derive"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3", default-features = false, features = [
    "env-filter",
    "std",
    "fmt",
    "json",
    "ansi",
] }
tower-http = { version = "0.4.4", features = ["trace"] }
uuid = { version = "0.8", features = ["v4"] }
futures = "0.3"
chrono = "0.4"
rand = "0.8.5"
sha3 = "0.10.8"
config = "0.13.3"
toml = "0.8.8"
url = "2.4.1"
sqlx = { version = "0.7.2", features = [
    "time",
    "chrono",
    "runtime-tokio",
    "tls-rustls",
    "postgres",
    "migrate",
    "bigdecimal",
] }
num-bigint = "0.4.4"
bigdecimal = "0.4.2"
spki = "0.7.2"
async-trait = "0.1.74"
itertools = "0.12.0"
base64 = "0.21.5"

# Internal
postgres-docker-utils = { path = "crates/postgres-docker-utils" }

[dev-dependencies]
test-case = "3.1.0"
indoc = "2.0.3"
fake-rpc = { path = "crates/fake-rpc" }

[features]
default = [ "default-config" ]
default-config = []
